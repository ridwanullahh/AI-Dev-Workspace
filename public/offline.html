<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Dev Workspace - Offline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #1F2937 0%, #111827 100%);
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .offline-container {
            text-align: center;
            max-width: 500px;
        }
        
        .offline-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            background: #00D4FF;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }
        
        h1 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #F9FAFB;
        }
        
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #D1D5DB;
            margin-bottom: 2rem;
        }
        
        .retry-btn {
            background: #00D4FF;
            color: #1F2937;
            border: none;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .retry-btn:hover {
            background: #0BC5EA;
            transform: translateY(-1px);
        }
        
        .features-list {
            margin-top: 3rem;
            text-align: left;
        }
        
        .features-list h3 {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: #00D4FF;
        }
        
        .features-list ul {
            list-style: none;
        }
        
        .features-list li {
            padding: 0.5rem 0;
            color: #9CA3AF;
        }
        
        .features-list li::before {
            content: "âœ“";
            color: #00D4FF;
            margin-right: 0.5rem;
        }
        
        @media (max-width: 640px) {
            .offline-container {
                padding: 1rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .offline-icon {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">ðŸ“±</div>
        <h1>You're Offline</h1>
        <p>No internet connection detected. Don't worry, AI Dev Workspace works offline too!</p>
        
        <button class="retry-btn" onclick="window.location.reload()">
            Try Again
        </button>
        
        <div class="features-list">
            <h3>Available Offline Features:</h3>
            <ul>
                <li>Code editor and file management</li>
                <li>Local Git operations</li>
                <li>Vector search and memory</li>
                <li>Project management</li>
                <li>Chat history review</li>
            </ul>
        </div>
    </div>
    
    <script>
        // Auto-retry when connection is restored
        window.addEventListener('online', () => {
            window.location.reload();
        });
        
        // Show connection status
        if (navigator.onLine) {
            setTimeout(() => {
                window.location.reload();
            }, 1000);
        }
    </script>
</body>
</html>
